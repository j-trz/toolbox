<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Administrador de transacciones GDS</title>
  <script defer type="module" src="/js/adminScript.js"></script>
  <script src="/js/tailwindscss.js"></script>
  <script src="/js/supabase-js.js"></script>
</head>
<body class="bg-white font-[Montserrat] text-gray-800">

  <!-- Formulario -->
  <section class="max-w-2xl mx-auto my-10 bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Agregar nueva transacción</h2>
    <form id="transactionForm" class="space-y-4">
      <input type="text" id="titulo" placeholder="Título" required class="w-full p-3 border rounded"/>
      <textarea id="descripcion" placeholder="Descripción" required class="w-full p-3 border rounded"></textarea>
      <input type="text" id="comando" placeholder="Comando" required class="w-full p-3 border rounded"/>
      <select id="sistema" required class="w-full p-3 border rounded">
        <option value="" disabled selected>Selecciona sistema</option>
        <option value="sabre">Sabre</option>
        <option value="amadeus">Amadeus</option>
      </select>
      <label class="flex items-center space-x-2">
        <input type="checkbox" id="destacada" class="accent-blue-600"/>
        <span>¿Destacada?</span>
      </label>
      <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded hover:bg-blue-700 transition-colors duration-200">
        Agregar transacción
      </button>
    </form>
  </section>

  <!-- Panel de transacciones -->
  <section class="w-[1000px] mx-auto my-6 bg-white p-6 rounded-lg shadow">
    <h2 class="text-xl font-bold mb-4">Transacciones registradas</h2>
    <div id="transaccionesPanel" class="space-y-4"></div>
  </section>
<!-- Modal edición -->
<div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
  <div class="bg-white p-6 rounded-lg shadow-lg max-w-lg w-full">
    <h3 class="text-xl font-bold mb-4">Editar transacción</h3>
    <form id="editForm" class="space-y-4">
      <input type="text" id="editTitulo" required class="w-full p-3 border rounded" placeholder="Título">
      <textarea id="editDescripcion" required class="w-full p-3 border rounded" placeholder="Descripción"></textarea>
      <input type="text" id="editComando" required class="w-full p-3 border rounded" placeholder="Comando">
      <select id="editSistema" required class="w-full p-3 border rounded">
        <option value="sabre">Sabre</option>
        <option value="amadeus">Amadeus</option>
      </select>
      <label class="flex items-center space-x-2">
        <input type="checkbox" id="editDestacada" class="accent-blue-600">
        <span>¿Destacada?</span>
      </label>
      <div class="flex justify-end space-x-3 pt-4">
        <button type="button" id="cancelEdit" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Cancelar</button>
        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Guardar cambios</button>
      </div>
    </form>
  </div>
</div>
    <script src="/js/sweetalert2.js"></script>

</body>
</html>
